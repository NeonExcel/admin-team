<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="images/logo.png">
  <meta name="description" content="NeonExcel.Github.io">
  <meta name="author" content="NeonExcel">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/pages/admin-team.css">
  <link rel="stylesheet" href="css/pages/spin.css">

  <title>Admin Team</title>
</head>
<body>
  <!--Navbar-->
  <div class="navbar">
    <div class="menu-mobile">
      <a href="https://neonexcel.github.io">
        <div class="logo">
          <img src="images/logo.png" alt="Server logo" class="logo-img">
          <h3 class="server-name">ExampleName</h3>
        </div>
      </a>

      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="links">
      <a href="https://neonexcel.github.io" class="link">Home</a>
      <a href="https://neonexcel.github.io/servers" class="link">Servers</a>
      <a href="#" class="link active">Admin-Team</a>
    </div>
  </div>

  <!--Header-->
  <section id="header">
    <div class="content">
      <div class="info">
        <p class="minecraft-server-ip">mc.example.com</p>
        <h1 class="title">Our <span>admin-team</span></h1>
      </div>
      <p class="description">
        List of all Admin-Team members sorted by rank.
      </p>
    </div>
  </section>

  <!-- Spinner Placeholder -->
  <div id="spinner-placeholder" style="position: relative; height: 100px; width: 100px;"></div>

  <!--Admin-Team-->
  <section id="admin-team">
    <div class="content at-content">
      <!-- Admin team data goes here -->
    </div>
  </section>

  <!--Footer-->
  <footer id="footer">
    <p class="copyright">&copy; 2024 <span class="server-name-footer">NeonExcel.Github.io</span>. All rights reserved.</p>
  </footer>

  <!-- Spinner Script -->
  <script type="module" src="js/spin.js"></script>
  <script>
    // Spinner options
    var opts = {
      lines: 14,
      length: 0,
      width: 17,
      radius: 45,
      scale: 1,
      corners: 1,
      speed: 1,
      color: '#ffffff',
      top: '50%',
      left: '50%',
      position: 'absolute'
    };

    // Initialize spinner
    var target = document.getElementById('spinner-placeholder');
    var spinner = new Spinner(opts).spin(target);

    // Stop spinner when page loads
    window.addEventListener('load', function() {
      spinner.stop();
    });
  </script>

  <!-- External scripts -->
  <script src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/cbf5ee59c8.js" crossorigin="anonymous"></script>
</body>
</html>
